# GitHub Actions workflow: build unsigned iOS IPA for Shattered Pixel Dungeon
# Notes:
# - This produces an unsigned IPA (zipped Payload/*.app). It does NOT sign or provision the app.
# - You can run this manually via "Run workflow" (workflow_dispatch) or it runs on push to main and PRs.
# - Uses macos-latest; Xcode is preinstalled on the runner. Ensure the project supports the runner's Xcode/JDK versions.
name: Build iOS (unsigned)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build iOS module
        run: ./gradlew :ios:build --no-daemon --stacktrace

      - id: locate_app
        name: Locate generated .app
        run: |
          set -euo pipefail
          # search for an .app generated by RoboVM under ios/build
          APP_PATH=$(find ios/build -type d -name '*.app' | head -n 1 || true)
          if [ -z "$APP_PATH" ]; then
            echo "No .app found under ios/build â€” listing build tree for debugging:"
            find ios/build -maxdepth 10 -print || true
            exit 1
          fi
          echo "Found app: $APP_PATH"
          echo "APP_PATH=$APP_PATH" >> $GITHUB_OUTPUT

      - name: Create unsigned IPA (zip of Payload/*.app)
        run: |
          set -euo pipefail
          APP_PATH="${{ steps.locate_app.outputs.APP_PATH }}"
          echo "Packaging ${APP_PATH} into unsigned-ios.ipa"
          rm -rf Payload unsigned-ios.ipa
          mkdir -p Payload
          cp -R "${APP_PATH}" Payload/
          # Create unsigned IPA by zipping Payload
          zip -r unsigned-ios.ipa Payload
          ls -lh unsigned-ios.ipa

      - name: Upload unsigned IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ios-ipa
          path: unsigned-ios.ipa

      - name: Upload compiled .app artifact (optional, useful for inspection)
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ${{ steps.locate_app.outputs.APP_PATH }}
